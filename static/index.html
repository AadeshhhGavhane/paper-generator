<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Paper Generator</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --fg: #111;
      --accent: #ff4d4f;
      --muted: #777;
      --surface: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    .card {
      background: var(--surface);
      border: 3px solid var(--fg);
      box-shadow: 6px 6px 0 var(--fg);
      padding: 24px;
      margin-bottom: 24px;
    }
    .title {
      font-size: 28px;
      font-weight: 800;
      margin: 0 0 8px 0;
      letter-spacing: -0.02em;
    }
    .subtitle {
      color: var(--muted);
      margin: 0 0 16px 0;
    }
    label {
      font-weight: 700;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 14px 16px;
      border: 3px solid var(--fg);
      background: var(--surface);
      color: var(--fg);
      font-size: 16px;
      outline: none;
      box-shadow: 4px 4px 0 var(--fg);
    }
    textarea { resize: vertical; min-height: 100px; }

    .row {
      display: grid;
      grid-template-columns: 1fr 220px;
      gap: 16px;
      align-items: end;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 18px;
      border: 3px solid var(--fg);
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 4px 4px 0 var(--fg);
      transition: transform 0.05s ease-in-out;
      user-select: none;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      filter: grayscale(30%);
    }
    .btn:active { transform: translate(1px, 1px); }

    .btn-secondary {
      background: var(--surface);
      color: var(--fg);
    }

    .downloads {
      display: grid;
      grid-template-columns: repeat(2, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 8px;
    }

    .detect-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 14px;
    }

    .status {
      padding: 12px 14px;
      border: 3px solid var(--fg);
      background: #fffdf0;
      box-shadow: 4px 4px 0 var(--fg);
      font-weight: 700;
      margin-top: 12px;
      white-space: pre-wrap;
    }
    .status.error { background: #fff0f0; color: #a40000; }
    .status.ok { background: #f0fff4; color: #0a7a33; }

    .footer { color: var(--muted); font-size: 14px; }

    @media (max-width: 720px) {
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">üéì Research Paper Generator</h1>
      <p class="subtitle">Generate LaTeX and PDF using Gemini or Groq.</p>

      <div style="margin-bottom:16px;">
        <label for="topic">Research Topic</label>
        <textarea id="topic" placeholder="e.g., Generative AI for Climate Modeling"></textarea>
      </div>

      <div class="row">
        <div>
          <label for="provider">AI Provider</label>
          <select id="provider">
            <option value="Gemini">Gemini (Google)</option>
            <option value="Groq">Groq (Llama)</option>
          </select>
        </div>
        <button id="generateBtn" class="btn" onclick="generatePaper()">üéØ Generate</button>
      </div>

      <div id="status" class="status" style="display:none;"></div>

      <div id="downloads" class="downloads" style="display:none;">
        <a id="dlTex" class="btn btn-secondary" href="#" download>üìÑ Download LaTeX (.tex)</a>
        <a id="dlPdf" class="btn btn-secondary" href="#" download>üìë Download PDF</a>
      </div>

      <div class="detect-row" id="detectRow" style="display:none;">
        <button id="detectBtn" class="btn btn-secondary" onclick="detectAI()">üïµÔ∏è Detect AI (score)</button>
        <div id="detectStatus" class="status" style="display:none;"></div>
      </div>
    </div>

    <div class="card footer">
      <div>Ensure environment keys are set: <code>GOOGLE_API_KEY</code> or <code>GROQ_API_KEY</code>. Template at <code>paper/research-pap.tex</code>.</div>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const statusBox = $('#status');
    const downloadsBox = $('#downloads');
    const dlTex = $('#dlTex');
    const dlPdf = $('#dlPdf');
    const generateBtn = $('#generateBtn');

    const detectRow = $('#detectRow');
    const detectBtn = $('#detectBtn');
    const detectStatus = $('#detectStatus');

    let currentRunId = null;

    function setStatus(msg, type = '') {
      statusBox.textContent = msg;
      statusBox.className = `status ${type}`.trim();
      statusBox.style.display = 'block';
    }

    function clearDownloads() {
      downloadsBox.style.display = 'none';
      dlTex.href = '#';
      dlPdf.href = '#';
      detectRow.style.display = 'none';
      detectStatus.style.display = 'none';
      detectStatus.textContent = '';
      currentRunId = null;
    }

    async function generatePaper() {
      const topic = $('#topic').value.trim();
      const provider = $('#provider').value;

      clearDownloads();

      if (!topic || topic.length < 3) {
        setStatus('Please enter a topic (at least 3 characters).', 'error');
        return;
      }

      generateBtn.disabled = true;
      setStatus(`Generating with ${provider}... This may take a moment.`, '');

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic, provider })
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data?.detail || 'Generation failed');
        }

        const { run_id, tex_filename, pdf_filename } = data;
        currentRunId = run_id;
        setStatus('‚úÖ Generated successfully. You can download your files below.', 'ok');

        if (tex_filename) {
          dlTex.href = `/download/tex/${encodeURIComponent(run_id)}`;
          dlTex.setAttribute('download', tex_filename);
        }
        if (pdf_filename) {
          dlPdf.href = `/download/pdf/${encodeURIComponent(run_id)}`;
          dlPdf.setAttribute('download', pdf_filename);
        }

        downloadsBox.style.display = 'grid';
        detectRow.style.display = 'flex';
      } catch (err) {
        setStatus(`‚ùå ${err.message}`, 'error');
      } finally {
        generateBtn.disabled = false;
      }
    }

    async function detectAI() {
      if (!currentRunId) {
        detectStatus.textContent = 'No run available to detect.';
        detectStatus.className = 'status error';
        detectStatus.style.display = 'block';
        return;
      }

      detectBtn.disabled = true;
      detectStatus.textContent = 'Detecting AI-likeness‚Ä¶';
      detectStatus.className = 'status';
      detectStatus.style.display = 'block';

      try {
        const res = await fetch('/detect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ run_id: currentRunId })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data?.detail || 'Detection failed');
        }
        // Show score and reasoning, no model name
        detectStatus.textContent = `üß† Estimated AI score: ${data.score}%\nReason: ${data.reasoning}`;
        detectStatus.className = 'status ok';
      } catch (err) {
        detectStatus.textContent = `‚ùå ${err.message}`;
        detectStatus.className = 'status error';
      } finally {
        detectBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
